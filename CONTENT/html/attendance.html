<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Harry Potter Attendance</h1>
  
  <button id="markAttendanceBtn" class="mark-attendance-btn">Mark Attendance</button>

  <div class="attendance-container">

      <ul id="presentList"></ul>

      <ul id="absentList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
